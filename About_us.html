<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>

    <div>
        <h1>User Profile</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Cygrid Carpio"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="19"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" value="2004-10-03"><br>

        <label for="hobbies">Hobbies:</label>
        <ol>
            <li>
                Coffee
            </li>
            <li>
                Genshin Impact
            </li>
        </ol>
        <br>

        <label for="civilStatus">Civil Status:</label>
        <select id="civilStatus" name="civilStatus">
            <option value="single" selected>Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br>
 <br>

    </div>
    <a href="./Index.html">
        <button style="color: brown;">Log In</button>
</body>
</html>
